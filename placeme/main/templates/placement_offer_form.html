{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if placement_offer %}Update Placement Offer{% else %}Create Placement Offer{% endif %}</title>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'admin_styles.css' %}">
</head>
<body>

<div class="container mt-4 mb-4 col-6">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">
            {% if placement_offer %}
                Update Placement Offer
            {% else %}
                Create Placement Offer
            {% endif %}
        </h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.as_p }}  <!-- Django form rendering -->
            </div>

            <button type="submit" class="btn btn-primary w-100">
                {% if placement_offer %}
                    Update Offer
                {% else %}
                    Create Offer
                {% endif %}
            </button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'placement_officer' %}" class="btn btn-secondary">
                Back to Offers
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
